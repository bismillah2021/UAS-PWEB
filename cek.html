    <script>
    function penentu(){
      var bil = parseInt(document.getElementById('bilangan').value);
      var notif;
      if(bil%2==0){
        notif = "Bilangan " +bil+ " adalah Bilangan Genap"
      }else{
        notif = "Bilangan " +bil+ " adalah Bilangan Ganjil"
      }
      alert(notif)
    }
  </script>

  <form name="">

    <h2>Program Menentukan Bilangan Ganjil Genap</h2>
    <label>Bilangan</label>
    <input type="number" id="bilangan">
    <button onclick="penentu()">Cek</button>
